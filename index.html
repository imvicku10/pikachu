<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        /* ===== ALL CSS EMBEDDED HERE ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; overflow: hidden; color: #04f7a6; height: 100vh; width: 100vw; position: relative;}

        
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: brightness(0.6) blur(5px); }
        .video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(248, 0, 0, 0.5); backdrop-filter: blur(8px); }
        
        .screen { display: none; height: 100vh; width: 100vw; justify-content: center; align-items: center; flex-direction: column; padding: 30px; position: relative; }
        .active { display: flex; }
        
.card { background: rgba(36, 36, 37, 0.7); background-image: url('niki1.jpeg'); background-size: cover; background-position: center; background-blend-mode: overlay; backdrop-filter: blur(20px); border-radius: 25px; padding: 40px; max-width: 850px; width: 90%; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); border: 2px solid rgba(212, 0, 240, 0.801);}        
        h1, h2 { font-family: 'Dancing Script', cursive; margin-bottom: 20px; }
        .glow-text { font-size: 3rem; color: #ff4b7d; text-shadow: 0 0 20px rgba(255, 75, 125, 0.7); }
        
        button { padding: 15px 30px; border-radius: 50px; border: none; background: #ff4b7d; color: white; font-size: 1.1rem; cursor: pointer; margin-top: 20px; transition: all 0.3s ease; }
        button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255, 75, 125, 0.4); }
        
        .profile-pic { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 5px solid rgba(255, 255, 255, 0.3); margin: 20px 0; }
        .memory-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 15px; margin: 20px 0; }
        
        .proposal-buttons { display: flex; gap: 20px; margin-top: 30px; }
        .yes-btn { background: #4CAF50; }
        .no-btn { background: #999; position: relative; }
        
        .heart { position: fixed; bottom: -50px; font-size: 24px; animation: floatUp 6s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-120vh); opacity: 0; } }
        
        .progress-dots { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255, 255, 255, 0.3); }
        .dot.active { background: #ff4b7d; }
    </style>
    
    <!-- Online Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background with placeholder -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="pic.jpg" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Screen 1 -->
    <div class="screen active" id="screen1">
        <div class="card">
            <img src="niki.jpeg" class="profile-pic">
            <p><h3>HI PIKACHU ...!!!</h3></p> 
            <h1 class="glow-text">My Dearest Love üíñ</h1>
            <p>I have something special to show you...</p>
            <button id="btn1">Open My Heart's Message üíå</button>
        </div>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2">
        <div class="card">
            <h2>Our Beautiful Beginning</h2>
            <p id="typeText1"></p>
            <img src="us.jpeg" class="memory-img">
            <button id="btn2">Next ‚ûú</button>
        </div>
    </div>

    <!-- Screen 3 -->
     <div class="screen" id="screen3">
        <div class="card">
            <h2>Our Journey</h2>
            <p>From hello to forever in my heart...</p>
            <img src="memory5.jpeg" class="memory-img">
            <button id="btn3">Continue ‚ûú</button>
        </div>
    </div>

    <!-- Screen 4 -->
    <div class="screen" id="screen4">
        <div class="card">
            <h2>Special Memories</h2>
            <p>Every moment with you is precious...</p>
            <img src="special.jpg" class="memory-img">
            <button id="btn4">More Memories ‚ûú</button>
        </div>
    </div>

    <!-- Screen 5 -->
     <div class="screen" id="screen5">
        <div class="card">
            <h2>You Complete Me</h2>
            <p id="typeText2"></p>
            <img src="love.jpg" class="memory-img">
            <button id="btn5">Final Question ‚ûú</button>
        </div>
    </div>

    <!-- Screen 6 -->
    <div class="screen" id="screen6">
        <div class="card">
            <h1 id="finalMessage">Will you be mine forever? üíç</h1>
            <p id="typeText2"></p>
            <img src="final.jpeg" class="memory-img">
            <!-- Placeholder video 
            <div style="width: 100%; max-width: 500px; margin: 20px auto;">
                <video controls style="width: 100%; border-radius: 10px;">
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-couple-looking-at-the-sunset-3340-large.mp4" type="video/mp4">
                </video>
                <p style="margin-top: 10px; font-style: italic;">Our beautiful moments</p>
            </div>
            -->
            <div class="proposal-buttons">
                <button id="yesBtn" class="yes-btn">YES! üíñ</button>
                <button id="noBtn" class="no-btn">No üôà</button>
            </div>
        </div>
    </div>

    <!-- Progress Dots -->
    <div class="progress-dots">
        <span class="dot active" data-screen="1"></span>
        <span class="dot" data-screen="2"></span>
        <span class="dot" data-screen="3"></span>
        <span class="dot" data-screen="4"></span>
        <span class="dot" data-screen="5"></span>
        <span class="dot" data-screen="6"></span>
    </div>

    <!-- ALL JAVASCRIPT EMBEDDED HERE -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Website loaded!");
            
            // Screen navigation
            function nextScreen(num) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('screen' + num).classList.add('active');
                
                // Update dots
                document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
                document.querySelector(`.dot[data-screen="${num}"]`).classList.add('active');
            }
            
            // Button events
            document.getElementById("btn1").addEventListener("click", () => nextScreen(2));
            document.getElementById("btn2").addEventListener("click", () => nextScreen(3));
            document.getElementById("btn3").addEventListener("click", () => nextScreen(4));
            document.getElementById("btn4").addEventListener("click", () => nextScreen(5));
            document.getElementById("btn5").addEventListener("click", () => nextScreen(6));
            
            // Typewriter effect
            function typeWriter(text, elementId, speed = 40) {
                let i = 0;
                const element = document.getElementById(elementId);
                if (!element) return;
                
                element.innerHTML = '';
                function typing() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typing, speed);
                    }
                }
                typing();
            }
            
            // Messages
            setTimeout(() => typeWriter("From the moment we met, my world changed forever...", "typeText1"), 300);
            setTimeout(() => typeWriter("You became my happiness, my peace, and my greatest adventure.", "typeText2"), 1000);
            
            // Floating hearts
            setInterval(() => {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.innerHTML = "üíñ";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 500);
            
            // Proposal buttons
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            
            yesBtn.addEventListener("click", function() {
                document.getElementById("finalMessage").innerHTML = "YAY! You said YES! üíñ Forever and always!";
                yesBtn.innerHTML = "I SAID YES! üíç‚ú®";
                yesBtn.style.background = "#FFD700";
                yesBtn.style.color = "#000";
                noBtn.style.display = "none";
                
                // Confetti effect
                for(let i = 0; i < 50; i++) {
                    let heart = document.createElement("div");
                    heart.className = "heart";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.innerHTML = "üéâ";
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }
            });
            
            noBtn.addEventListener("mouseover", function() {
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            });
            
            // Dot navigation
            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', function() {
                    const screenNum = parseInt(this.getAttribute('data-screen'));
                    nextScreen(screenNum);
                });
            });
            
            console.log("Ready to test!");
        });
    </script>
</body>
</html>
